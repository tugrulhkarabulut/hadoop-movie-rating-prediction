<div>
  <div class="mb-3">
    <button class="btn btn-outline-primary btn-sm" @click="activeComp = 'landing'">
      <i class="fas fa-arrow-left"></i> Back to Main Land
    </button>
  </div>

  <h3 class="mb-0">Build a model</h3>
  <small>Extract your features and build your model.</small>
  <form @submit.prevent class="mt-3">
    <h5>Choose dataset</h5>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="small"
        v-model="datasetInput">
      <label class="form-check-label" for="flexRadioDefault1">
        ~80K Rows
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="big"
        v-model="datasetInput">
      <label class="form-check-label" for="flexRadioDefault2">
        ~190K Rows
      </label>
    </div>


    <h5 class="mt-3">Features to Calculate</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="tfIdfCheck" v-model="tfIdfCheck">
      <label class="form-check-label" for="tfIdfCheck">
        Tf-Idf
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="nGramCheck" v-model="nGramCheck">
      <label class="form-check-label" for="nGramCheck">
        N Gram Counts
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="exclamationCheck" v-model="exclamationCheck">
      <label class="form-check-label" for="exclamationCheck">
        Exclamation or Question Mark Counts
      </label>
    </div>

    <h5 class="mt-3">Enviroment</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="envCheck" v-model="envCheck">
      <label class="form-check-label" for="envCheck">
        Hadoop
      </label>
    </div>

    <h5 class="mt-3">Model Name</h5>
    <div class="form-group">
      <label for="exampleFormControlInput2" class="form-label">Model Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput2" v-model="processNameInput">
    </div>

    <div class="button-group mt-3">
      <button class="btn btn-primary" @click="extractAndTrain" :disabled="trainInProgress">Extract Features and Train
        Model</button>
    </div>

    <span v-html="timeElapsed"></span>


  </form>
</div>
